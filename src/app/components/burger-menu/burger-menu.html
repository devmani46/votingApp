<div class="burger-icon" [class.open]="isOpen" (click)="toggleMenu()">
  <span></span>
  <span></span>
  <span></span>
</div>

<div class="sidebar" [class.open]="isOpen">
  <div class="sidebar-header">
    <button class="close-btn" (click)="closeMenu()">&#10005;</button>
    <div class="masked-svg"></div>
  </div>

  <nav>
    <ul>
      <li routerLink="/menu" routerLinkActive="active" (click)="closeMenu()">
        Menu
      </li>
      <li
        routerLink="/campaign-status"
        routerLinkActive="active"
        (click)="closeMenu()"
      >
        Campaign Status
      </li>
      <li
        routerLink="/create-campaign"
        routerLinkActive="active"
        (click)="closeMenu()"
      >
        Create Campaign
      </li>
      <li
        routerLink="/notifications"
        routerLinkActive="active"
        (click)="closeMenu()"
      >
        Notifications
      </li>
      <li routerLink="/reports" routerLinkActive="active" (click)="closeMenu()">
        Reports
      </li>

      @if (role === 'admin') {
      <li
        routerLink="/user-management"
        routerLinkActive="active"
        (click)="closeMenu()"
      >
        User Management
      </li>
      <li
        routerLink="/moderator-management"
        routerLinkActive="active"
        (click)="closeMenu()"
      >
        Moderator Management
      </li>
      } @if (role) {
      <li>
        <button class="logout-btn" (click)="logout()">Logout</button>
      </li>
      }
    </ul>
  </nav>
</div>

@if (isOpen) {
<div class="overlay" (click)="closeMenu()"></div>
}
