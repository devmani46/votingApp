<div class="login-page">
  <div class="auth-container">
    <h2>Sign in</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <app-fui-field
        label="Email"
        [errorMessage]="
          submitted && email.hasError('required')
            ? 'Email is required'
            : submitted && email.hasError('email')
            ? 'Invalid email'
            : ''
        "
      >
        <app-fui-input
          placeholder="Enter your email"
          formControlName="email"
          [required]="true"
        ></app-fui-input>
      </app-fui-field>

      <app-fui-field
        label="Password"
        [errorMessage]="
          submitted && password.hasError('required')
            ? 'Password is required'
            : ''
        "
      >
        <app-fui-input
          placeholder="Enter password"
          type="password"
          [required]="true"
          formControlName="password"
          [allowGenerate]="false"
        ></app-fui-input>
      </app-fui-field>

      <p class="auth-link">
        Forget Password? <a routerLink="/forgetPassword">Reset here</a>
      </p>

      <app-button appearance="primary" size="medium" type="submit">
        Login
      </app-button>
    </form>

    <p class="auth-link" style="text-align: center">
      Donâ€™t have an account? <a routerLink="/register">Sign up</a>
    </p>
  </div>
</div>
